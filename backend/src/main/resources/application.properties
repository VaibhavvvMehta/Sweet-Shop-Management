spring.application.name=sweet-shop-management

# Database Configuration 
spring.datasource.url=jdbc:mysql://localhost:3306/sweetshop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=sweetshop_user
spring.datasource.password=sweetshop123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Logging Configuration
logging.level.com.sweetshop=INFO
logging.level.org.springframework.security=WARN
logging.level.root=INFO

# Server Configuration
server.port=8080
# Removed server.shutdown=graceful to prevent automatic shutdown
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000

# Application Configuration
spring.main.web-application-type=servlet
spring.main.allow-bean-definition-overriding=true
spring.application.admin.enabled=false
spring.main.keep-alive=true

# Actuator Configuration - Disable shutdown endpoint
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

